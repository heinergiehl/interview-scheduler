
<svg xmlns="http://www.w3.org/2000/svg" width="768" height="768" viewBox="0 0 768 768">
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ce55ff"/>
      <stop offset="50%" stop-color="#00c5ff"/>
      <stop offset="100%" stop-color="#58ffe6"/>
    </linearGradient>

    <!-- Outer glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Calendar icon -->
  <g filter="url(#glow)" fill="url(#neonGradient)">
    <!-- Calendar body -->
    <rect x="179" y="140" width="410" height="410" rx="48" ry="48"/>
    <!-- Top binder rings -->
    <rect x="245" y="96" width="46" height="100" rx="12" ry="12"/>
    <rect x="478" y="96" width="46" height="100" rx="12" ry="12"/>

    <!-- Speech bubble -->
    <path d="M280 255 h115 a25 25 0 0 1 25 25 v60 a25 25 0 0 1-25 25 h-55 l-30 30 v-30 h-30 a25 25 0 0 1-25-25 v-60 a25 25 0 0 1 25-25 z"/>

    <!-- Checkmark -->
    <path d="M333 400 l35 45 85-110" stroke="url(#neonGradient)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Hourglass -->
    <path d="M475 280 h85 l-35 60 35 60 h-85 l35-60-35-60 z"/>
    <rect x="465" y="255" width="105" height="20" rx="8" ry="8"/>
    <rect x="465" y="430" width="105" height="20" rx="8" ry="8"/>
  </g>

  <!-- Title text -->
  <g filter="url(#glow)" font-family="Arial, Helvetica, sans-serif" font-weight="900" text-anchor="middle" fill="url(#neonGradient)">
    <text x="384" y="620" font-size="100" letter-spacing="2">INTERVIEW</text>
    <text x="384" y="700" font-size="100" letter-spacing="2">SCHEDULER</text>
  </g>
</svg>
